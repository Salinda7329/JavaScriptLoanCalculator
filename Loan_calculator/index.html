<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
        /* Hide loading and Results sections */
        #loading, #results {
            display: none;
        }
    </style>

  </head>
  <!-- dark background -->
  <body class="bg-warning">

  <div class="container bg-dark mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-3 mb-3">

                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>

                    
                    <!-- *****INPUT FIELDS**** -->
                    <form id="loan-form">
                        <!-- loan amount field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" placeholder="Enter Loan Amount" id="amount" class="form-control">
                            </div>
                        </div>
                        <!-- Interest field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" placeholder="Enter Loan Interest" id="interest" class="form-control">
                            </div>
                        </div>
                        <!-- repayment years input -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">?</span>
                                <input type="number" placeholder="Enter Years to Repay" id="years" class="form-control">
                            </div>
                        </div>
                        <!-- Form group for submit button -->
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn-dark btn-block">
                        </div>

                    </form>

                    <!-- Gif loader image -->
                    <div id="loading">
                        <img src="img/loadingImage.gif" alt="">
                    </div>




                    <!-- *****OUTPUT FIELDS**** -->

                    <!-- Results here -->

                <div id="results" class="pt-4">
                    <h5 class="btn-primary btn-block">Results</h5>

                    <!-- Disabled input fields -->
                    <!-- input group for monthly-payment output -->
                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-text">Monthly payment</span>
                                <input type="number"  id="monthly-payment" class="form-control" disabled>
                            </div>
                        </div>
                        
                        <!-- input group for total-payment output -->
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-text">Total-payment</span>
                                    <input type="number"  id="total-payment" class="form-control" disabled>
                            </div>
                        </div>
                        
                        <!-- input group for total-interest output -->
                        <div class="form-group">
                            <div class="input-group">
                                    <span class="input-group-text">Total-interest</span>
                                    <input type="number"  id="total-interest" class="form-control" disabled>
                                </div>
                        </div>

                        <!-- Reset button -->
                        <div class="form-group">
                            <input type="button" id="reset" value="Reset" class="btn-warning btn-block">
                        </div>


                </div>

            </div>
        </div>
    </div>
    
</div> 

</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</html>
